<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="./index.css">
</head>
<body>

  <div class="container">
    <div class="card">
      <div class="container_img">
        <img class="guyBanner" src="./images/illustration-hero.svg" alt="sound"/>
      </div>

      <div class="orderSummary">
        <h1 class="order">Order Summary</h1>
        <div class="paragraph">
          <p class="textParagraph">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>
      </div>

      <div class="outsidePlan">
        <div class="plan">
          <div class="music">
            <img class="icon_music" src="./images/icon-music.svg" alt="music"/>
          </div>
          <div class="planAct">
            <p class="planAnnual">Annual Plan</p>
            <p class="planVal">$59.99/year</p>
          </div>
          <div class="changeBtn">
            <a href="#" class="textChange">Change</a>
          </div>
        </div>
      </div>

      <div class="buttons">
        <button class="proceed">Proceed to Payment</button>
        <button class="cancel">Cancel Order</button>
      </div>

    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Leonardo Camargo</a>.
  </div>
  
</body>
</html>
